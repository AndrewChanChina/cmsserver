<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<link href="./css/admin.css" rel="stylesheet" type="text/css"/>
<link href="./css/theme.css" rel="stylesheet" type="text/css"/>
<link href="./css/jquery.validate.css" rel="stylesheet" type="text/css"/>
<link href="./css/jquery.treeview.css" rel="stylesheet" type="text/css"/>
<link href="./css/jquery.ui.css" rel="stylesheet" type="text/css"/>

<script src="./js/fckeditor.js" type="text/javascript"></script>
<script src="./js/WdatePicker.js" type="text/javascript"></script>
<script src="./js/jquery.js" type="text/javascript"></script>
<script src="./js/jquery.ext.js" type="text/javascript"></script>
<script src="./js/pony.js" type="text/javascript"></script>
<script src="./js/admin.js" type="text/javascript"></script>
<script type="text/javascript">
function getTableForm() {
	return document.getElementById('tableForm');
}
function optDelete() {
	if(Pn.checkedCount('ids')<=0) {
		alert("请选择您要操作的数据");
		return;
	}
	if(!confirm("您确定删除吗？")) {
		return;
	}
	var f = getTableForm();
	f.action="o_delete.do";
	f.submit();
}
function optPriority() {
	var f = getTableForm();
	f.action="o_priority.do";
	f.submit();
}
</script>
</head>
<body>
<div class="body-box">
<div class="rhead">
	<div class="rpos">当前位置: 会员组管理 - 列表</div>
	<form class="ropt">
		<input type="submit" value="添加" onclick="this.form.action='v_add.do';"/>
	</form>
	<div class="clear"></div>
</div>
<form id="tableForm" method="post">
<input type="hidden" name="pageNo" value=""/>
<table class="pn-ltable" style="" width="100%" cellspacing="1" cellpadding="0" border="0">
<thead class="pn-lthead"><tr>
	<th width="20"><input type='checkbox' onclick='Pn.checkbox("ids",this.checked)'/></th>
	<th>ID</th>
	<th>名称</th>
	<th>每日附件总尺寸</th>
	<th>最大附件尺寸</th>
	<th>排列顺序</th>
	<th>默认组</th>
	<th>评论需要审核</th>
	<th>评论需要验证码</th>
	<th>操作选项</th></tr></thead>
<tbody  class="pn-ltbody"><tr>
	<td><input type='checkbox' name='ids' value='1'/></td>
	<td>1</td>
	<td>普通会员</td>
	<td align="right">4096 KB</td>
	<td align="right">1024 KB</td>
	<td align="center">		<input type="text" name="priority" value="10" style="width:40px"/>
		<input type="hidden" name="wids" value="1"/>
</td>
	<td align="center">		<input type="radio" name="regDefId" value="1" checked="checked"/>
</td>
	<td align="center">是</td>
	<td align="center">是</td>
	<td align="center">		<a href="v_edit.do?id=1&pageNo=" class="pn-opt">修改</a> | <a href="o_delete.do?ids=1&pageNo=" onclick="if(!confirm('您确定删除吗？')) {return false;}" class="pn-opt">删除</a></td>
</tr>
<tr>
	<td><input type='checkbox' name='ids' value='2'/></td>
	<td>2</td>
	<td>高级组</td>
	<td align="right">不限制</td>
	<td align="right">不限制</td>
	<td align="center">		<input type="text" name="priority" value="10" style="width:40px"/>
		<input type="hidden" name="wids" value="2"/>
</td>
	<td align="center">		<input type="radio" name="regDefId" value="2"/>
</td>
	<td align="center">是</td>
	<td align="center">是</td>
	<td align="center">		<a href="v_edit.do?id=2&pageNo=" class="pn-opt">修改</a> | <a href="o_delete.do?ids=2&pageNo=" onclick="if(!confirm('您确定删除吗？')) {return false;}" class="pn-opt">删除</a></td>
</tr></tbody>
</table>
<div>
	<input type="button" value="删除" onclick="optDelete();"/>
&nbsp; <input type="button" value="保存排列顺序" onclick="optPriority();"/>
</div>
</form>
</div>
</body>
</html>
